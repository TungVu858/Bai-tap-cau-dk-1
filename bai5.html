<input id="num"> Điểm kiểm tra <br>
<input id="num1"> Điểm thi giữa kì <br>
<input id="num2"> Điểm thi cuối kì <br>
<button onclick="kq()">Tính</button>
<p id="src"></p>
<script>
    function kq() {
        let num = +document.getElementById('num').value;
        let num1 = +document.getElementById('num1').value;
        let num2 = +document.getElementById('num2').value;
        let kq = (num*20/100 + num1*40/100 + num2*40/100);
        let kt ="";
        if (kq<5){
            kt = "Học sinh kém :"+kq;
        } else if (kq<7){
            kt = "Học sinh trung bình :"+kq;
        } else if (kq<8){
            kt = "Học sinh khá :" +kq;
        } else if (kq>8){
            kt = "Học sinh giỏi :" +kq;
        }
        document.getElementById('src').innerHTML =kt;
    }
</script>
